<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiny keyboard demo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/textarea.css">
  
</head>

<body>

  <section class="container">
  <h1>
    <span class="title">tiny</span>
    <span class="title">keyboard</span>
    <span class="title">demo</span>
  </h1>
  
  <div class="button">Start</div>
  </section>

  <div id="input" style="display: none;">
    <br><br><br><br><br><br><br><br>
    <div class="paper">
      <div class="paper-content">
        <textarea autofocus id = output>Hello world !&#10;Here's a paper textarea tag.</textarea>
      </div>
    </div>
    <br><br><br><br>
    <div class="keyboard">
      <div class="keyboard__row">
        <kbd id = "K11" class="keyboard__key C5">Qa</kbd>
        <kbd id = "K12" class="keyboard__key D5">W</kbd>
        <kbd id = "K13" class="keyboard__key E5">E</kbd>
      </div>
      <div class="keyboard__row">
        <kbd id = "K21" class="keyboard__key C4">A</kbd>
        <kbd id = "K22" class="keyboard__key D4">S</kbd>
        <kbd id = "K23" class="keyboard__key E4">D</kbd>
      </div>
      <div class="keyboard__row">
        <kbd id = "K31" class="keyboard__key C3">Z</kbd>
        <kbd id = "K32" class="keyboard__key D3">X</kbd>
        <kbd id = "K33" class="keyboard__key E3">C</kbd>
      </div>
    </div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js'></script>
  <script src="js/index.js"></script>
  <script src='js/keyboard.js'></script>
  <script type='text/javascript'>
  document.querySelector('body').addEventListener('touchstart', function (ev) {
      event.preventDefault();
  });
  </script>
</body>
</html>
